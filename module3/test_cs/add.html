<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Thêm mới</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
</head>
<body>
<div class="row">
    <div class="container d-flex flex-column">
        <h1 class="col-6">Create new customer</h1>
        <form action="#" class="container border border-dark mb-3 pt-3">
            <div class="form-group">
                <label for="customer_type_id">ID type customer: </label>
                <input type="text" class="form-control" placeholder="Enter type customer id... " id="customer_type_id">
            </div>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" placeholder="Enter name... " id="name">
            </div>
            <div class="form-group">
                <label for="birthday">Birthday:</label>
                <input type="date" class="form-control" placeholder="Enter birthday" id="birthday">
            </div>
            <div class="form-group">
                <label>Gender: </label>
                <select class="form-select form-control "  name="customer_gender" aria-label="Default select example">
                    <option selected>Choose gender</option>
                    <option value="nam">Male</option>
                    <option value="nu">Female</option>
                    <option value="khac">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="id_card">ID Card: </label>
                <input type="text" class="form-control" placeholder="Enter id card... " id="id_card">
            </div>
            <div class="form-group">
                <label for="phone">Phone: </label>
                <input type="number" class="form-control" placeholder="Enter phone number..." id="phone">
            </div>
            <div class="form-group">
                <label for="email">Email: </label>
                <input type="email" class="form-control" placeholder="Enter email..." id="email">
            </div>
            <div class="form-group">
                <label for="address">Address: </label>
                <input type="text" class="form-control" placeholder="Enter address... " id="address">
            </div>
            <div class="d-flex justify-content-center ">
                <button type="submit" class="btn btn-primary mb-3">Add</button>
            </div>
        </form>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>
</html>
