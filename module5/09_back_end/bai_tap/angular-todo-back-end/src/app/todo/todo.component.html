<h2 class="text-center">
  Todo App
</h2>
<div class="col-md-8 offset-md-2">
  <input type="text" class="form-control" [formControl]="content" (change)="save()">
  <ul>
    <li (click)="edit(todo.id)"
        [class.complete]="todo.complete"
        *ngFor="let todo of todos">
      <span>Id: {{todo.id}}</span><br>
      <span>{{todo.content}}</span><br>
      <button class="btn btn-primary" (click)="delete(todo.id)">Delete</button>
    </li>
  </ul>
</div>
