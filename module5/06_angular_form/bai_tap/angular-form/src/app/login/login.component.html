<div class="row d-flex justify-content-center">
  <p class="text-primary">{{message}}</p>
  <div class="col-md-6  login-form-1">
    <h3>Login </h3>
    <form (ngSubmit)="login()" [formGroup]="formLogin" novalidate>
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Your Email *" formControlName="email"/>
        <div class='form-text error' *ngIf='formLogin.controls.email.touched'>
          <div *ngIf="formLogin.controls.email.hasError('required')">
            <small>Email is required.</small>
          </div>
          <div *ngIf="formLogin.controls.age.hasError('email')">
            <small>Email must format email@.</small>
          </div>
        </div>
      </div>
      <div class="form-group">
        <input type="password" class="form-control" placeholder="Your Password *" formControlName="password"/>
        <div class='form-text error' *ngIf='formLogin.controls.password.touched'>
          <div *ngIf="formLogin.controls.age.hasError('required')">
            <small>Password is required.</small>
          </div>
          <div *ngIf="formLogin.controls.age.hasError('minLength')">
            <small>Password is length great 6.</small>
          </div>
        </div>
      </div>
      <div class="form-group">
        <input type="submit" class="btnSubmit" value="Login" />
      </div>
      <div class="form-group">
        <a href="#" class="ForgetPwd">Forget Password?</a>
      </div>
    </form>
  </div>
</div>
