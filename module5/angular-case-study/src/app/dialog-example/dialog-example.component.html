<h1 mat-dialog-title>{{data.title}}</h1>
<mat-dialog-content>
  <p>
    {{data.message}}
  </p>
</mat-dialog-content>
<mat-dialog-actions class="d-flex justify-content-end">
  <input class="btn btn-danger" value="Cancel"  [mat-dialog-close]="false">
  <input class="btn btn-success mx-3" value="Confirm" [mat-dialog-close]="true">
</mat-dialog-actions>
