<div class="row">
  <div class="container d-flex justify-content-center ">
    <div class="col-6 d-flex flex-column border border-info">
      <h1 class="text-center text-danger mt-2">Create new customer</h1>
      <form [formGroup]="customerForm" (ngSubmit)="createCustomer()">
        <div class="form-group">
          <label>Customer Code:</label>
          <input type="text" class="form-control" placeholder="Enter code... " formControlName="customerCode">
          <div class='form-text error' *ngFor="let valid of validMsg.getMessage().codeCustomer">
            <small *ngIf="checkValid('customerCode', valid.type)">{{valid.msg}}</small>
          </div>
        </div>
        <div class="form-group">
          <label>Type ID: </label>
          <select class="form-control" formControlName="customerType">
            <option value="">---Select type customer---</option>
            <option *ngFor="let type of customerTypes"
                    [ngValue]="type">{{type.customerTypeName}}</option>
          </select>
          <div class='form-text error' *ngFor="let valid of validMsg.getMessage().object">
            <small *ngIf="checkValid('customerType', valid.type)">{{valid.msg}}</small>
          </div>
        </div>
        <div class="form-group">
          <label>Name:</label>
          <input type="text" class="form-control" placeholder="Enter name... " formControlName="customerName">
          <div class='form-text error' *ngFor="let valid of validMsg.getMessage().name">
            <small *ngIf="checkValid('customerName', valid.type)">{{valid.msg}}</small>
          </div>
        </div>
        <div class="form-group">
          <label>Birthday:</label>
          <input type="date" class="form-control" placeholder="Enter birthday" formControlName="dateOfBirth">
          <div class='form-text error' *ngFor="let valid of validMsg.getMessage().date">
            <small *ngIf="checkValid('dateOfBirth', valid.type)">{{valid.msg}}</small>
          </div>
          <div class='form-text error' *ngFor="let valid of validMsg.getMessage().age">
            <small *ngIf="checkValid('dateOfBirth', valid.type)">{{valid.msg}}</small>
          </div>
        </div>
        <div class="form-group">
          <label>ID Card: </label>
          <input type="text" class="form-control" placeholder="Enter id card... " formControlName="customerIdCard">
          <div class='form-text error' *ngFor="let valid of validMsg.getMessage().idCard">
            <small *ngIf="checkValid('customerIdCard', valid.type)">{{valid.msg}}</small>
          </div>
        </div>
        <div class="form-group">
          <label>Phone: </label>
          <input type="text" class="form-control" placeholder="Enter phone number..." formControlName="customerPhone">
          <div class='form-text error' *ngFor="let valid of validMsg.getMessage().phone">
            <small *ngIf="checkValid('customerPhone', valid.type)">{{valid.msg}}</small>
          </div>
        </div>
        <div class="form-group">
          <label>Email: </label>
          <input type="email" class="form-control" placeholder="Enter email..." formControlName="customerEmail">
          <div class='form-text error' *ngFor="let valid of validMsg.getMessage().email">
            <small *ngIf="checkValid('customerEmail', valid.type)">{{valid.msg}}</small>
          </div>
        </div>
        <div class="form-group">
          <label>Address: </label>
          <input type="text" class="form-control" placeholder="Enter address... " formControlName="customerAddress">
        </div>
        <div class="d-flex justify-content-center ">
          <a class="btn btn-secondary mb-3" routerLink="/customer/list">Back to menu</a>
          <button type="submit" class="btn btn-primary mb-3 mx-3" [disabled]="!customerForm.valid">Create</button>
        </div>
      </form>
    </div>
  </div>
</div>
