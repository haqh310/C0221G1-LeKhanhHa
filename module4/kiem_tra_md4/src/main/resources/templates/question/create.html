<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:insert="layout :: head">
    </th:block>
    <meta charset="UTF-8">
    <title>Create Customer</title>
</head>
<body>
<div class="row">
    <div class="container d-flex justify-content-center">
        <div class="col-6 d-flex flex-column">
            <h1>Tạo mới câu hỏi</h1>
            <form action="/questions/create" method="post" class="container border border-dark mb-3 pt-3" th:object="${questionDto}">
                <div class="form-group">
                    <label>Tiêu đề:</label>
                    <input type="text" class="form-control"   th:field="*{title}">
                    <span style="color: red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
                </div>
                <label>Nội dung:</label>
                <div class="form-group">
                    <textarea rows="5" cols="60" th:field="*{question}"></textarea>
                    <span style="color: red" th:if="${#fields.hasErrors('question')}" th:errors="*{question}"></span>
                </div>
                <div class="form-group">
                    <label>Loại câu hỏi: </label>
                    <select class="form-control" th:field="*{questionType}">
                        <option value="" selected>--Chọn loại câu hỏi</option>
                        <option th:each="type :${questionTypes}" th:value="${type.id}" th:text="${type.name}">
                        </option>
                    </select>
                </div>
                <div class="d-flex justify-content-center">
                    <a href="/questions">
                        <button type="button" class="btn btn-secondary mr-2">Hủy</button>
                    </a>
                    <button type="submit" class="btn btn-primary mb-3">Tạo câu hỏi</button>
                </div>
            </form>
        </div>
    </div>
</div>
<div th:replace="layout :: footer"></div>
</body>
</html>
