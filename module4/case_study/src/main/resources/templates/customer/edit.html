<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:insert="layout :: head">
    </th:block>
    <meta charset="UTF-8">
    <title>Edit Customer</title>
</head>
<body>
<div th:replace="home :: header"></div>
<div class="row">
    <div class="container d-flex justify-content-center">
        <div class="col-6 d-flex flex-column">
            <h1>Edit customer</h1>
            <p>
                <a href="/customers">Back to menu</a>
            </p>
            <form action="/customers/edit" method="post" class="container border border-dark mb-3 pt-3" th:object="${customerDto}">
                <div class="form-group">
                    <label>Customer Id:</label>
                    <input type="text" class="form-control"  th:field="*{id}" readonly>
                </div>
                <div class="form-group">
                    <label>Customer Code:</label>
                    <input type="text" class="form-control"  th:field="*{customerCode}">
                    <span style="color: red" th:if="${#fields.hasErrors('customerCode')}" th:errors="*{customerCode}"></span>
                </div>
                <div class="form-group">
                    <label>Type ID: </label>
                    <select class="form-control" th:field="*{customerType}">
                        <option th:each="customerType :${customerTypes}"
                                th:value="${customerType.id}"
                                th:text="${customerType.customerTypeName}">
                        </option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Name:</label>
                    <input type="text" class="form-control"  th:field="*{customerName}">
                </div>
                <div class="form-group">
                    <label>Birthday:</label>
                    <input type="date" class="form-control" th:field="*{customerBirthday}">
                </div>
                <div class="form-group">
                    <label>Gender: </label>
                    <select class="form-control" th:field="*{customerGender}">
                        <option value="Male" selected>Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>ID Card: </label>
                    <input type="text" class="form-control" th:field="*{customerIdCard}">
                    <span style="color: red" th:if="${#fields.hasErrors('customerIdCard')}" th:errors="*{customerIdCard}"></span>
                </div>
                <div class="form-group">
                    <label>Phone: </label>
                    <input type="number" class="form-control" th:field="*{customerPhone}">
                    <span style="color: red" th:if="${#fields.hasErrors('customerPhone')}" th:errors="*{customerPhone}"></span>
                </div>
                <div class="form-group">
                    <label>Email: </label>
                    <input type="email" class="form-control" th:field="*{customerEmail}">
                    <span style="color: red" th:if="${#fields.hasErrors('customerEmail')}" th:errors="*{customerEmail}"></span>
                </div>
                <div class="form-group">
                    <label>Address: </label>
                    <input type="text" class="form-control" th:field="*{customerAddress}">
                </div>
                <div class="d-flex justify-content-center ">
                    <button type="submit" class="btn btn-primary mb-3">Edit</button>
                </div>
            </form>
        </div>
    </div>
</div>
<div th:replace="layout :: footer"></div>
</body>
</html>
