<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:insert="layout :: head">
    </th:block>
    <meta charset="UTF-8">
    <title>Edit contract information</title>
</head>
<body>
<div th:replace="home :: header"></div>
<div class="row">
    <div class="container d-flex justify-content-center">
        <div class="col-6 d-flex flex-column">
            <h1>Edit contract</h1>
            <p>
                <a href="/contracts">Back to menu</a>
            </p>
            <form action="/contracts/create" method="post" class="container border border-dark mb-3 pt-3" th:object="${contractDto}">
                <div class="form-group">
                    <label>Start Date:</label>
                    <input type="date" class="form-control" th:field="*{contractStartDate}">
                    <span style="color: red" th:if="${#fields.hasErrors('contractStartDate')}" th:errors="*{contractStartDate}"></span>
                </div>
                <div class="form-group">
                    <label>End Date:</label>
                    <input type="date" class="form-control" th:field="*{contractEndDate}">
                    <span style="color: red" th:if="${#fields.hasErrors('contractEndDate')}" th:errors="*{contractEndDate}"></span>
                </div>
                <div class="form-group">
                    <label>Deposit:</label>
                    <input type="number" class="form-control" placeholder="Enter deposit... "  th:field="*{contractDeposit}">
                    <span style="color: red" th:if="${#fields.hasErrors('contractDeposit')}" th:errors="*{contractDeposit}"></span>
                </div>
                <div class="form-group">
                    <label>Customer: </label>
                    <select class="form-control" th:field="*{customer}">
                        <option th:each="customer :${customers}" th:value="${customer.id}" th:text="${customer.customerName}"></option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Employee: </label>
                    <select class="form-control" th:field="*{employee}">
                        <option th:each="employee :${employees}" th:value="${employee.id}" th:text="${employee.employeeName}"></option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Service: </label>
                    <select class="form-control" th:field="*{service}">
                        <option th:each="service :${services}" th:value="${service.id}" th:text="${service.serviceName}"></option>
                    </select>
                </div>
                <div class="d-flex justify-content-center ">
                    <button type="submit" class="btn btn-primary mb-3">Update</button>
                </div>
            </form>
        </div>
    </div>
</div>
<div th:replace="layout :: footer"></div>
</body>
</html>
