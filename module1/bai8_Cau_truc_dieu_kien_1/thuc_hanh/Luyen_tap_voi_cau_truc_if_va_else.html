<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cấu trúc if/else</title>
</head>
<body>
<script>
    let value = prompt("What is the “official” name of JavaScript? Câu trả lời: ");
    if(value=="ECMAScript")
        alert("Right");
    else
        alert("Didn’t know? ECMAScript!")
</script>
</body>
</html>
