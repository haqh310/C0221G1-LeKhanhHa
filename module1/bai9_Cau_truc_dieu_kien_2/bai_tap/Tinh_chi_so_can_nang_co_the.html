<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chỉ số cơ thể</title>
</head>
<body>
<script>
    let weight = prompt("Nhập cân nặng : (Kg)");
    let height =prompt("Nhập chiều cao:(m)");
    let bmi = weight/(height*2);
    if(bmi>=30.0){
        alert("Obese");
    }
    else if(bmi>=25.0){
        alert("Overwieght");
    }
    else if(bmi>=18.5){
        alert("Normal");
    }
    else{
        alert("Underweight");
    }
</script>
</body>
</html>
