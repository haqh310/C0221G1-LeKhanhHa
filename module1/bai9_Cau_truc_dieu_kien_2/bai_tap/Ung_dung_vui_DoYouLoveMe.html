<!DOCTYPE html>
<html lang="en">
<head>
    <title>DoYouLoveMe</title>
</head>
<body>
<form >
    <h2 >Do you love me?</h2>
    <input type="button" onclick="clickYes()" value="Yes" style="position: absolute; ">
    <input id="no" type="button" value="NO" width="30" onmouseover="clickNo();" style="position: absolute; left:80px;" >
</form>

<script>
    function clickYes() {
        alert("Yes.You are right");
    }
    function clickNo() {
        let height= window.innerHeight;
        let width= window.innerWidth;
        let x= (Math.random()*width);
        let y = (Math.random()*height);
        document.getElementById('no').style.left = x + 'px';
        document.getElementById('no').style.top  = y+ 'px';

    }
</script>
</body>
</html>
