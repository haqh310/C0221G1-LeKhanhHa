<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cấu trúc điều kiện</title>
</head>
<body>
<h3>Bài 1: Hai số chia hết</h3>
<input id="so1" type="text" placeholder="Nhập a">
<input id="so2" type="text" placeholder="Nhấp b">
<input type="button" onclick="chiaHet()" value="Kiểm tra">
<span id="ketQua1"></span>
<br><br>
<h3>Bài 2 : Kiểm tra tuổi</h3>
<input id="tuoi" type="text" placeholder="Nhập tuổi">
<input type="button" onclick="kiemTraTuoi()" value="Kiểm tra">
<span id="ketQua2"></span>
<br><br>
<h3>Bài 3 : Kiểm tra số lớn hơn 0</h3>
<input id="so3" type="text" placeholder="Nhập số ">
<input type="button" onclick="soLonHonKhong()" value="Kiểm tra">
<span id="ketQua3"></span>
<br><br>
<h3>Bài 4 : Kiểm tra số lớn nhất</h3>
<input id="num1" type="text" placeholder="Nhập số a">
<input id="num2" type="text" placeholder="Nhập số b">
<input id="num3" type="text" placeholder="Nhập số c">
<input type="button" onclick="soLonNhat()" value="Kiểm tra">
<span id="ketQua4"></span>
<br><br>
<h3>Bài 5 : Xếp hạng học lực</h3>
<input id="diem1" type="text" placeholder="Nhập điểm kiểm tra 15p">
<input id="diem2" type="text" placeholder="Nhập điểm kiểm tra giữa kỳ">
<input id="diem3" type="text" placeholder="Nhập điểm kiểm tra cuối kỳ">
<input type="button" onclick="hocLuc()" value="Xếp hạng">
<span id="ketQua5"></span>
<br><br>
<h3>Bài 6 : Tính hoa hồng</h3>
<input id="doanhSo" type="text" placeholder="Nhập doanh số bán hàng">
<input id="hoaHong" type="text" placeholder="Nhập % hoa hồng">
<input type="button" onclick="tinhHoaHong()" value="Kết quả">
<span id="ketQua6"></span>
<br><br>
<h3>Bài 7 : Tính cước điện thoại</h3>
<input id="time" type="text" placeholder="Nhập số phút đã gọi">
<input id="cuocPhi" type="text" placeholder="Nhập cước điện thoai">
<input type="button" onclick="tienDienThoai()" value="Kết quả">
<span id="ketQua7"></span>
<script>
    function chiaHet() {
        let a=document.getElementById("so1").value;
        let b=document.getElementById("so2").value;
        let c;
        if(b!=0)
        {
            if(a%b==0){
                c=a+" chia hết "+b;
            }
            else {
                c=a+" ko chia hết cho "+b;
            }

        }
        else {
            c="Nhập lỗi b";
        }
        document.getElementById("ketQua1").innerHTML=c;
    }
    function kiemTraTuoi() {
        let age = parseInt(document.getElementById("tuoi").value);
        let kiemTra;
        if(age>0){
            if(age>16){
                kiemTra="Bạn đã đủ tuổi";
            }
            else{
                kiemTra="Bạn không đủ tuổi";
            }
        }
        else{
            kiemTra="Bạn nhập sai tuổi";
        }
        document.getElementById("ketQua2").innerHTML=kiemTra;
    }
    function soLonHonKhong() {
        let num = parseInt(document.getElementById("so3").value);
        let kiemTra;
        if(num>0){
            kiemTra= num+" lớn hơn 0";
        }
        else if(num<0){
            kiemTra= num+" nho hơn 0";
        }
        else {
            kiemTra= num+" bằng hơn 0";
        }
        document.getElementById("ketQua3").innerHTML=kiemTra;
    }
    function soLonNhat() {
        let num1=document.getElementById("num1").value;
        let num2=document.getElementById("num2").value;
        let num3=document.getElementById("num3").value;
        let kiemTra;
        if(num1>num2 && num1>num3){
            kiemTra = num1 +" lớn nhất";
        }
        else if(num2 > num3){
            kiemTra = num2 + " lớn nhất";
        }
        else {
            kiemTra = num3 + " lớn nhất"
        }
        document.getElementById("ketQua4").innerHTML=kiemTra;
    }
    function hocLuc() {
        let diem1=parseInt(document.getElementById("diem1").value);
        let diem2=parseInt(document.getElementById("diem2").value);
        let diem3=parseInt(document.getElementById("diem3").value);
        let kiemTra,tongDiem;
        tongDiem = (diem1+diem2*2+diem3*3)/6;
        if(tongDiem>8.5){
            kiemTra="Học lực giỏi";
        }
        else if(tongDiem>6.5){
            kiemTra="Học lực khá";
        }
        else if(tongDiem>4){
            kiemTra="Học lực trung bình";
        }
        else {
            kiemTra="Học lực yếu";
        }
        document.getElementById("ketQua5").innerHTML=kiemTra;
    }
    function tinhHoaHong() {
        let doanhSo =document.getElementById("doanhSo").value;
        let hoaHong = document.getElementById("hoaHong").value;
        let ketQua=doanhSo*hoaHong;
        document.getElementById("ketQua6").innerHTML="Hoa hồng nhận được: "+ketQua;
    }
    function tienDienThoai() {
        let gioGoi=document.getElementById("time").value;
        let cuocPhi =document.getElementById("cuocPhi").value;
        let ketQua=gioGoi*cuocPhi;
        document.getElementById("ketQua7").innerHTML = "Cước điện thoại là :" + ketQua;
    }
</script>
</body>
</html>
