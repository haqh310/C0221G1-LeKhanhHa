<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Good-Fast-Cheap</title>
</head>
<body>
<p>Good</p><input id="goodObj" type="range" max="1" min="0" value="0" onclick="chon('Good')"><br>
<p>Cheap</p><input id="cheapObj" type="range" max="1" min="0" value="0" onclick="chon('Cheap')"><br>
<p>Fast</p><input id="fastObj" type="range" max="1" min="0" value="0" onclick="chon('Fast')">
<script>
    function chon(choose) {
        let goodObj = document.getElementById("goodObj");
        let cheapObj = document.getElementById("cheapObj");
        let fastObj = document.getElementById("fastObj");
        switch (choose) {
            case "Good" :
                if(cheapObj.value==="1"){
                    fastObj.value =0;
                }
                break;
            case "Cheap" :
                if(fastObj.value==="1"){
                    goodObj.value =0;
                }
                break;
            case "Fast" :
                if(goodObj.value==="1"){
                    cheapObj.value =0;
                }
                break;
        }
    }
</script>
</body>
</html>
