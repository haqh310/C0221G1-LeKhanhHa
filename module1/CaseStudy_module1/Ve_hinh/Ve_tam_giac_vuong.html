<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let chieuCao=parseInt(prompt("Nhập chiều cao:"));
    let result="";
    for(let i=0;i<chieuCao;i++){
        for(let j=0;j<=i;j++) {
            if (i === 0 || i === chieuCao - 1 || j === 0 || j === i) {
                result += "* ";
            } else {
                result += "  ";
            }
        }
        result+="<br>";
    }
    document.writeln("<pre>"+result+"</pre>")
</script>
</body>
</html>
