<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra số nguyen tố</title>
</head>
<body>
<script>
    function isPrime(number){
        let check =true;
        if(number <2 || number > 10000){
            check=false;
        }
        else {
            for(let i=2;i<=Math.sqrt(number);i++){
                if(number % i === 0){
                    check=false;
                    break;
                }
            }
        }
        return check;
    }
    let num =100;
    let arrayPrime=[];
    for(let i=0;i<num;i++){
        if(isPrime(i)){
            arrayPrime.push(i);
        }
    }
    alert(arrayPrime);
</script>
</body>
</html>
