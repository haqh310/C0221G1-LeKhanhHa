<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi giữa feet và meters</title>
</head>
<body>
<script>
    function footToMeter(foot){
        return 0.305 * foot;
    }
    function meterToFoot(meter){
        return 3.279 * meter;
    }
    let foot = 1.0;
    alert(footToMeter(foot));
    let meter = 20.0;
    alert(meterToFoot(meter));
</script>
</body>
</html>
