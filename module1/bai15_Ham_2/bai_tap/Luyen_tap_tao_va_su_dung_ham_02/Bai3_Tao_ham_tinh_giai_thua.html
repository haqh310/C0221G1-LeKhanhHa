<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính giai thừa</title>
</head>
<body>
<script>
    function factorial(num) {
        let result=1;
        for(let i=1;i<=num;i++){
            result*=i;
        }
        return result;
    }
    let num =6;
    alert(factorial(num))
</script>
</body>
</html>
