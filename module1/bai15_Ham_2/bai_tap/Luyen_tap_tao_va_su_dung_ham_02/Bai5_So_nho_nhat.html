<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Số nguyên nhỏ nhất</title>
</head>
<body>
<script>
    function minNum(a,b,c) {
        if(a<b&& a<c){
            return a;
        }
        else if(b<c){
            return b;
        }
        else {
            return c;
        }
    }
    alert(minNum(2,5,1));
</script>
</body>
</html>
