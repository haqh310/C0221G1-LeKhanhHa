<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hình tròn</title>
</head>
<body>
<script>
    function perimeterCircle(radius) {
        return 2*Math.PI*radius;
    }
    function areaCircle(radius) {
        return Math.PI*radius*radius;
    }
    let radius = 5;
    alert(perimeterCircle(radius).toFixed(2)+" và "+areaCircle(radius).toFixed(2));
</script>
</body>
</html>
