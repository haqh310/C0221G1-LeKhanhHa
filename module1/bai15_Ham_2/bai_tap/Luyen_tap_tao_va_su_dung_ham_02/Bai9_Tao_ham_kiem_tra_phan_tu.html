<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra phần tử</title>
</head>
<body>
<script>
    function insideArray(arrayNum, num) {
        let count =0;
        for (let i = 0; i < arrayNum.length; i++) {
            if(arrayNum[i]===num){
                count++;
            }
        }
        if(count===0){
            return -1;
        }
        return  count;
    }
    let arrayA = [1,2,3,4,3];
    let num =3;
    alert(insideArray(arrayA,num));
</script>
</body>
</html>
