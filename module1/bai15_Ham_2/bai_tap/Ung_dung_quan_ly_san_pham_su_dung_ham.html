<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ứng dụng quản lý sản phẩm</title>
    <style>
        table{
            border: 1px solid #e0e0e0;
            border-collapse: collapse;
        }
        tr:nth-child(even){
            background: #e0e0e0;
        }
    </style>
</head>
<body>
<input type="text" id="input" placeholder="New Product">
<input type="button" onclick="addProduct()" value="Add">
<input type="button" onclick="searchProduct()" value="Search">
<br><br>
<div id="display"></div>
<script>
    let arrayProduct=[];
    function displayProduct() {
        let display="<table style='width: 500px'>";
        for(let i=0;i<arrayProduct.length;i++){
            display+="<tr>";
            display+="<td>"+i+"</td>";
            display+="<td>"+arrayProduct[i]+"</td>";
            display+="<td>"+"<input type='button' value='Edit' onclick='editProduct("+i+")'>"+"</td>";
            display+="<td>"+"<input type='button' value='Delete' onclick='deleteProduct("+i+")'>"+"</td>";
            display+="</tr>";
        }
        display+="</table>";
        document.getElementById("display").innerHTML=display;
    }
    function addProduct() {
        let product = document.getElementById("input");
        arrayProduct.push(product.value);
        product.value="";
        displayProduct();
    }
    function editProduct(i) {
        let edit = prompt("Nhập tên cần sửa :");
        arrayProduct[i] = edit;
        displayProduct();
    }
    function deleteProduct(i) {
        arrayProduct.splice(i,1);
        displayProduct();
    }
    function searchProduct() {

</script>
</body>
</html>
