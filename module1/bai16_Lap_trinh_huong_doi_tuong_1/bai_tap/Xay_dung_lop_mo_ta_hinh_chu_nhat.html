<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lớp hình chữ nhật</title>
</head>
<body>
<canvas id="myCanvas" width="600px" height="400px" style="border:1px solid #d3d3d3;"></canvas>
<script>
    class Rectangle{
        constructor(width,height) {
            this.width =width;
            this.height =height;
        }
        getArea() {
            return this.width*this.height;
        }
        getPerimeter() {
            return 2*(this.width+this.height);
        }
        createRectangle(){
            let canvas = document.getElementById("myCanvas");
            let ctx = canvas.getContext("2d");
            ctx.fillStyle="Red";
            ctx.fillRect(100,100,this.width,this.height);
        }
    }
    let rectangle = new Rectangle(200,100);
    rectangle.createRectangle();
</script>
</body>
</html>
