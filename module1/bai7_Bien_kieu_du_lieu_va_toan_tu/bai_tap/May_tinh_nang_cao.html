<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table
        {
            width: 200px;
            height: 100px;
            border: 1px solid black;
        }
        input
        {
            width: 100%;

    </style>
</head>

        </tr>

        </tr>

            <td><input type="button" value="/" onclick="tinhToan(this.value)"></input></td>
        </tr>

        </tr>

            <td><input type="button" value="0" onclick="tinhToan(this.value)"></input></td>
            <td><input type="button" value="." onclick="tinhToan(this.value)"></input></td>
            <td><input type="button" value="=" onclick="tinhToan(this.value)"></input></td>
            <td><input type="button" value="+" onclick="tinhToan(this.value)"></input></td>
        </tr>
    </table>
</form>
