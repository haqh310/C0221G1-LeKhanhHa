<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game đơn giản</title>
</head>
<body>
<div id="game"></div>
<script>
    class Hero {
        constructor(image, top, left, size) {
            this.image = image;
            this.top = top;
            this.left = left;
            this.size = size;
            this.speed = 50;
        }

        getHeroElement() {
            return '<img width="' + this.size + '"' +
                ' height="' + this.size + '"' +
                ' src="' + this.image + '"' +
                ' style="top: ' + this.top + 'px; left:' + this.left + 'px;position:absolute;" />';
        }

        moveRight() {
            this.left += this.speed;
        }

        moveLeft() {
            this.left -= this.speed;
        }

        moveUp() {
            this.top -= this.speed;
        }

        moveDown() {
            this.top += this.speed;
        }
    }

    let hero = new Hero('images/car.png', 20, 30, 200);
    function start() {
        let widthImage = window.innerWidth - hero.size - hero.left;
        let heightImage = window.innerHeight - hero.size - hero.top;
        if (widthImage > 0 && hero.top < hero.speed) {
            hero.moveRight();
        } else if (heightImage > 0 && widthImage < 0) {
            hero.moveDown();
        } else if (heightImage < 0 && hero.left>hero.speed) {
            hero.moveLeft();
        }
        else if ( hero.top > hero.speed) {
            hero.moveUp();
        }

        document.getElementById('game').innerHTML = hero.getHeroElement();
        setTimeout(start, 50)
    }

    start();
</script>
</body>
</html>
