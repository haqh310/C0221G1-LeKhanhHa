<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hai chuoi giong nhau</title>
</head>
<body>
<script>
    let stringObjA = prompt("Nhập chuỗi A :");
    document.writeln(stringObjA);
    document.writeln("<br>");
    let stringObjB = prompt("Nhập chuỗi B :");
    document.writeln(stringObjB);
    document.writeln("<br>");
    let kiemTra = stringObjA === stringObjB;
    alert(kiemTra)
</script>
