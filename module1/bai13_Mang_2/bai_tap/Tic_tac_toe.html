<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic tac toe</title>
</head>
<body>
<form id="tableCaro"></form>
<script>
    let arrayCaro = new Array(20);
    for (let i = 0; i < 20; i++) {
        arrayCaro[i] = new Array(20);
        for (let j = 0; j < 20; j++) {
            arrayCaro[i][j] = "";
        }
    }
    display();
    function display() {
        let tableCaro = "<table border='1px' >";
        for (let i = 2; i < 12; i++) {
            tableCaro += "<tr>";
            for (let j = 2; j < 12; j++) {
                tableCaro += "<td style='width:20px;height: 20px;text-align: center' onclick='playingCaro(" + i + "," + j + ")'>" + arrayCaro[i][j] + "</td>";
            }
            tableCaro += "</tr>";
        }
        tableCaro += "</table>";
        document.getElementById("tableCaro").innerHTML = tableCaro;
    }
    let valueCaro = "O";
    function playingCaro(i, j) {
        if (arrayCaro[i][j] === "") {
            arrayCaro[i][j] = valueCaro;
            if(valueCaro==="O"){
                valueCaro="X";
            }
            else {
                valueCaro="O";
            }
        } else {
            alert("Ô này đã chơi rồi")
        }
        display();
        setTimeout("winGameCaro()",1);
    }
    function winGameCaro() {
        let checkWin = false;
        for (let i = 2; i < 12; i++) {
            for (let j = 2; j < 12; j++) {
                if (arrayCaro[i][j] !== "") {
                    if ((arrayCaro[i][j] === arrayCaro[i][j + 1] && arrayCaro[i][j] === arrayCaro[i][j+2]) ||
                        (arrayCaro[i][j] === arrayCaro[i + 1][j] && arrayCaro[i][j] === arrayCaro[i +2][j]) ||
                        (arrayCaro[i][j] === arrayCaro[i + 1][j + 1] && arrayCaro[i ][j ] === arrayCaro[i + 2][j + 2]) ||
                        (arrayCaro[i][j] === arrayCaro[i -1][j + 1] && arrayCaro[i][j] === arrayCaro[i - 2][j + 2])
                    ) {
                        checkWin = true;
                        break;
                    }
                }
            }
            if(checkWin){
                alert("Bạn đã win game");
                break;
            }
        }
    }
</script>
</body>
</html>
