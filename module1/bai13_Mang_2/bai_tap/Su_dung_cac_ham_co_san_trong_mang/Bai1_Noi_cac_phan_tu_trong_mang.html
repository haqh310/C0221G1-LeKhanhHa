<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nối phần tử trong mảng</title>
</head>
<body>
<script>
    let myColor = ["Red", "Green", "White", "Black"];
    document.writeln(myColor.toString());
    document.writeln("<br>");
    document.writeln(myColor.join());
    document.writeln("<br>");
    document.writeln(myColor.join("+"));
</script>
</body>
</html>
