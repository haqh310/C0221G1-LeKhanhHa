<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giá trị trung bình</title>
</head>
<body>
<script>
    let arrayNum = new Array(10);
    for(let i=0;i<10;i++){
        arrayNum[i]=Math.floor(Math.random()*100);;
    }
    let max=arrayNum[0];
    let sum=arrayNum[0];
    for(let i=1;i<10;i++){
        if(max<arrayNum[i]){
            max=arrayNum[i];
        }
        sum+=arrayNum;
    }
    document.writeln(arrayNum.join(" "));
    document.writeln("<br>");
    document.writeln("Số lớn nhất  là :" +max);
    document.writeln("<br>");
    document.writeln("Giá trị trung bình là :" +eval(sum/10));
</script>
</body>
</html>
