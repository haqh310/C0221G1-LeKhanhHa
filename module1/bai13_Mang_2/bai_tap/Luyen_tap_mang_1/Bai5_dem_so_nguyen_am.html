<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đếm số nguyên âm</title>
</head>
<body>
<script>
    let stringObj = prompt("Nhập chuỗi kiểm tra :");
    let arrayString = stringObj.split(' ');
    let stringValue="ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz";
    let count=0;
    let result="";
    for(let elementString of arrayString){
        let check =true;
       for(let i=0;i<elementString.length-1;i++){
           if(elementString[0]!=="-" || stringValue.indexOf(elementString[i]) !==-1){
               check=false;
               break;
           }
       }
       if(check){
           result+=elementString + " ";
           count++;
       }
    }
    document.writeln(stringObj);
    document.writeln("<br>");
    document.writeln("Số nguyên âm là " + count);
</script>
</body>
</html>
