<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sắp xếp giảm dần</title>
</head>
<body>
<script>
    let arrayNum = new Array(10);
    for (let i = 0; i < 10; i++) {
        arrayNum[i] = parseInt(prompt("Nhập phần tử a[" + i + "] = "));
    }
    document.writeln(arrayNum.join(" "));
    document.writeln("<br>");
    arrayNum = arrayNum.sort((a, b) => {
        return a - b;
    });
    document.writeln("Mảng đã sắp xếp là : "+ arrayNum.join(" "));
</script>
</body>
</html>
