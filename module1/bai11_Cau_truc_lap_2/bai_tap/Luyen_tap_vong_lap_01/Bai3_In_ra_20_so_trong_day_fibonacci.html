<body>
<script>
    let a=0;
    let b=1;
    let c;
    let count=1;
    document.write(a+"<br>");
    while (count<20){
        document.write(b+"<br>");
        c=a+b;
        a=b;
        b=c;
        count++;
    }

</script>
