<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tăng giảm nhiệt độ</title>
</head>
<body>
<script>
    let nhietDo=parseFloat(prompt("Nhập nhiệt độ"));
    if(nhietDo<20){
        alert("Cần tăng nhiệt độ");
    }
    else if(nhietDo>100){
        alert("Cần giảm nhiệt độ");
    }
</script>
</body>
</html>
