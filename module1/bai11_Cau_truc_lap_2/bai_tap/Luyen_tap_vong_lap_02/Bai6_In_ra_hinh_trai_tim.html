<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In ra h√¨nh trai tim</title>
</head>
<body>
<script>
    let ketQua="";
    let num=11;
    ketQua+="  ";
    for(let i=1;i<num/2-1;i++){
        ketQua +="*&nbsp;";
    }
    ketQua+="  ";
    for(let i=1;i<num/2-1;i++){
        ketQua +="*&nbsp;";
    }
    ketQua+="<br>";
    for(let i=0;i<num;i++){
        ketQua +="*&nbsp;";
    }
    ketQua+="<br>";
    for(let i=0;i<num/2+1;i++){
        for(let j=0;j<i;j++){
            ketQua+="  ";
        }
        for(let j=0;j<num-i*2;j++){
            ketQua +="*&nbsp;";
        }
        ketQua+="<br>";
    }
    document.write("<pre>"+ketQua+"</pre>");
</script>
</body>
</html>
