<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vòng lặp While</title>
</head>
<body>
<script>
    let num = prompt("Enter a number: ");
    let total = 0;
    while( num != -1 ) {
        num=parseFloat(num);
        total += num;
        num = prompt("Enter a number: ");
    }
    alert(total)
    let i = 1;

    while (i < 100) {
        //phân thân vòng lặp
        document.write("<hr width = " + i + "%>");
        i++;
    }
</script>
</body>
</html>
