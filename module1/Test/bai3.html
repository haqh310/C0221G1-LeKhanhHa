<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Số nguyên tố</title>
</head>
<body>
<script>
    function mangNguyenTo(mang) {
        let mangKetQua = [];
        for (let i = 0; i < mang.length; i++) {
            let kiemTra = kiemTraSoNT(mang[i]);
            if (kiemTra) {
                mangKetQua.push(mang[i]);
            }
        }
        mangKetQua.sort((a, b) => (a - b));
        return mangKetQua;
    }

    function kiemTraSoNT(num) {
        let ketQua = true;
        if (num < 2) {
            ketQua = false;
        } else {
            for (let i = 2; i <= Math.sqrt(num); i++) {
                let kiemTra = num % i === 0;
                if (kiemTra) {
                    ketQua = false;
                    break;
                }
            }
        }
        return ketQua;
    }

    let mangSo = [1, 5, 6, 23, 8, 47, 10, 3];
    let mangNT = mangNguyenTo(mangSo);
    document.writeln(mangNT);
</script>
</body>
</html>
